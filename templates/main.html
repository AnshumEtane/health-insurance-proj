
   
<!doctype html>
<html>
<style>
form {
    margin: auto;
    width: 35%;
}

.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style>

<head>
    <title>Health Insurance Model</title>
</head>
<form action="{{ url_for('main') }}" method="POST">
    <fieldset>
        <legend>Input values:</legend>
        age:
        <input name="age" type="number" required>
        <br>
        <br> sex:
        <input name="sex" type="text" required>
        <br>
        <br> bmi:
        <input name="bmi" type="number" required>
        <br>
        <br> children:
        <input name="children" type="text" required>
        <br>
        <br> smoker:
        <input name="smoker" type="text" required>
        <br>
        <br> region:
        <input name="region" type="text" required>
        <br>
        <br>
        <input type="submit">
    </fieldset>
</form>
<br>
<div class="result" align="center">
    {% if result %}
    	{% for variable, value in original_input.items() %}
    		<b>{{ variable }}</b> : {{ value }}
    	{% endfor %}
		<br>
    	<br> Predicted Charges:
   		<p style="font-size:50px">{{ result }}</p>
    {% endif %}
</div>

</html>
